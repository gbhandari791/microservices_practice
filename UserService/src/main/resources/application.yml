  port: 8081

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/usermicroservice
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  application:
    name: USER-SERVICE
  config:
    import:
      optional:configserver:http://localhost:8085

